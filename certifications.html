<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marlon Palomares - Certifications</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            animation: backgroundShift 10s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            100% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #764ba2;
            transform: translateX(-5px);
        }

        .certifications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .certificate-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
            border: 3px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea, #764ba2) border-box;
        }

        .certificate-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .certificate-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .certificate-item:hover .certificate-image {
            transform: scale(1.05);
        }

        .certificate-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .certifications-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Certifications</h1>
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Resume
            </a>
        </header>

        <div class="certifications-grid">
            <div class="certificate-item">
                                <img src="./images/Certificate.jpg" alt="Google Ads Professional Certificate" class="certificate-image">
                <div class="certificate-title">Google Ads Professional</div>
            </div>

            <div class="certificate-item">
                                <img src="./images/Google Analytics.png" alt="Google Analytics Certificate" class="certificate-image">
                <div class="certificate-title">Google Analytics</div>
            </div>

            <div class="certificate-item">
                                <img src="./images/Google Search.png" alt="Google Search Ads Certificate" class="certificate-image">
                <div class="certificate-title">Google Search Ads</div>
            </div>

            <div class="certificate-item">
                                <img src="./images/Google display.png" alt="Google Display Ads Certificate" class="certificate-image">
                <div class="certificate-title">Google Display Ads</div>
            </div>

            <div class="certificate-item">
                                <img src="./images/Google Video.png" alt="Google Video Ads Certificate" class="certificate-image">
                <div class="certificate-title">Google Video Ads</div>
            </div>

            <div class="certificate-item">
                                <img src="./images/Semrush.png" alt="SEMrush Certificate" class="certificate-image">
                <div class="certificate-title">SEMrush Certification</div>
            </div>
        </div>
    </div>
</body>
</html>
